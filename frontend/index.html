<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>My Journal</title>
  </head>
  <body class="min-h-screen bg-[#0f0d35] text-gray-800 pb-[58px]">
    <header
      class="bg-[#f6f7f3] text-gray-700 flex items-center justify-between px-6 py-4"
    >
      <h2 class="text-xl font-medium text-yellow-600">
        <a href="./index.html">My Journal</a>
      </h2>

      <a
        class="text-sm bg-[#0f0d35] text-gray-100 rounded-lg px-4 py-2 hover:underline"
        href="./create-post.html"
        >Create New Post</a
      >
    </header>

    <main class="mx-6 my-6">
      <form method="get" class="max-w-lg">
        <div class="form-group mb-6">
          <input
            type="text"
            class="form-control block w-full bg-[#f6f7f3] px-3 py-1.5 border border-gray-300 rounded transition ease-in-out m-0 focus:border-[#0f0d35] focus:outline-none"
            placeholder="Search Posts..."
            name="q"
            value=""
            id="search-input"
          />
          <input type="submit" hidden />
        </div>
      </form>

      <section
        id="posts-container"
        class="posts grid items-start grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
      ></section>
    </main>

    <footer
      class="fixed bottom-0 w-full border-t-2 border-[#0f0d35] text-center px-6 py-4 bg-[#f6f7f3] text-[#0f0d35]"
    >
      <p>
        Made with love by
        <a href="#" class="text-yellow-600 hover:underline">edriso</a> &copy;
        2023
      </p>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
